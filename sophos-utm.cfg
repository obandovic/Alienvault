[DEFAULT]
plugin_id=100001

[config]
type=detector
enable=yes
source=log
location=/var/log/sophos-utm.log
create_file=false
process=
start=no
stop=no
startup=
shutdown=

[translation]
#Complete this section with the translation values
http access=1001
packet dropped=1002
named=1003

[000 ulogd]
event_type=event
plugin_id=100001
plugin_sid={translate($plugin_sid)}
