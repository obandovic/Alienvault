[0005 - Fortigate-INTRUSION DETECTION 5.2 (IDS GENERIC)]
event_type=event
(?P<date>date=\d+-\d+-\d+)\stime=(?P<time>\d+:\d+:\d+)\slogid=\d{2}\d{2}(?P<log_id>\d{6})\stype=(?P<event_type>\S+)\ssubtype=(?P<event_subtype>\S+).*?severity=(?P<severity>\S+)\ssrcip=(?P<src_ip>\S+)\sdstip=(?P<dst_ip>\S+)\ssrcintf=(?P<src_int>\S+)\sdstintf=(?P<dst_int>\S+).*?srcport=(?P<src_port>\d+)\sdstport=(?P<dst_port>\d+)\sdirection=(?P<direction>\S+).*?ref=(?P<ref>\S+)\suser=(?P<user>\S+).*?msg=(?P<msg>".*?")
