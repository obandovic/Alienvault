device={$device}
date={normalize_date($date)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
protocol={$protocol}
userdata1={$app}
userdata2={$app_cat}
userdata3={$url}
userdata4={$extra_data}


