# Alienvault plugin
# Author: Victor Obando
# Plugin fortigate version 5.1,5.2 and above
# Last modification: 3/30/2015 by Victor Obando
# Description: Partial Plugin update, this will work with the existing fortigate.sql file in USM



[DEFAULT]
plugin_id=9250

[config]
type=detector
enable=yes
source=log
location=/var/log/fortigate-5x.log
create_file=false
process=
start=no
stop=no
restart=no  ; restart plugin process after each interval
startup=
shutdown=

exclude_sids=4,5,8,9,10


[0000 - Fortigate-TRAFFIC 5.2 (APP FIREWALL - NAT)]
event_type=event
regexp=(?P<date>date=\d+-\d+-\d+)\stime=(?P<time>\d+:\d+:\d+)\slogid=\d{2}\d{2}(?P<log_id>\d{6})\stype=(?P<event_type>\S+)\ssubtype=(?P<event_subtype>\S+)\slevel=(?P<level>\S+).*?srcip=(?<src_ip>\S+)\ssrcport=(?P<src_port>\d+)\ssrcintf=(?P<src_int>\S+)\sdstip=(?P<dst_ip>\S+)\sdstport=(?P<dst_port>\d+)\sdstintf=(?P<dst_int>\S+).*?action=(?P<action>\S+).*?transip=(?P<trans_ip>\S+).*?service=(?P<service>\S+)(?P<extra_data>.*)
plugin_sid={$log_id}
date={normalize_date($date,$time)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
protocol={$service}
userdata1={$event_type}
userdata2={$event_subtype}
userdata3={$level}
userdata4={$src_int}
userdata5={$dst_int}
userdata6={$action}
userdata7={$trans_ip}
userdata8={$extra_data}


